<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!--this is our nav bar-->
<nav class="navbar navbar-expand nav-bg p-1 d-flex w-100">
    <a class="navbar-brand w-25" href="#"><img src="img/coffee-logo.png" class="logo-coffee ml-4"></a>
    <h2 class="slogan w-100 justify-content-start">Coffee is always a good idea</h2>
    <div class="navbar-nav">
        <a class="nav-item p-2" href="#">Home</a>
        <a class="nav-item p-2" href="#">Locations</a>
        <a class="nav-item p-2" href="#">Pricing</a>
        <a class="nav-item p-2" href="#">Shop</a>
    </div>
</nav>
<!--this is our main content-->
<div class= "container p-5 mx-auto">
    <div class="row p-2">
        <div class="coffee-container mr-2 col">
            <h2 class="build w-100 justify-content-start">Build your perfect cup of java</h2>
            <form>
                <h2 class="steps w-100">Step 1: Select your roast
                    <br>
                    <label for="roast-selection"></label>
                    <select class="select mt-3" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </h2>
<!--this is our coffee search bar-->
                <div class="coffeeSearch pb-3 text-center mt-0" id="coffeeSearch">
                    <h2 class="steps w-100">Step 2: Select your brand</h2>
                    <label for="name-selection" class="col-1 m-1"></label><br>
                    <input type="text" class="form-control mx-auto text-center w-50" autocomplete = "off" id="name-selection" placeholder="Select Your Coffee!">
                </div>
            </form>
<!--            Add new coffee-->
            <h2 class="steps w-100">Suggest a new brew!</h2>
            <form class="text-center">
            <input type="text" id="newName" class="text-center" placeholder="New Brew suggestion">
                <label for="newRoast"></label>
                <select class="" id="newRoast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <button id="submitBrew" class="form-control " type="submit">Start your brew!</button>


            </form>



        </div>
<!--this displays the coffee-->
        <div class="card p-0 ml-2 col">
            <img class="card-img-top p-0" src="img/latte.jpg" alt="Card image cap">
            <div class="card-body">
                <div class="card-text">
                    <div id="coffees" >Coffees Here</div>
                    <div class="coffeeNames" id="name"></div>
                    <div id= "Roast" class="roast"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--        <div id="coffees" >Coffees Here</div>-->

<!--        <div id= "Roast" class="roast"></div>-->

<script src="js/main.js"></script>
</body>
</html>
