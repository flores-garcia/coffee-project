<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <form>
        <div class="coffeeSearch">
            <label for="roast">Roast</label>
            <input type="text" class="form-control" id="roast" placeholder="Select Your Roast!">
        </div>
        <input id="submit" type="submit" />
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </form>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="js/main.js"></script>
</body>
</html>
